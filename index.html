<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="title">
        <span class="title-header">now playing</span>
        <h2 class="title-content">...loading</h2>
      </div>
      <div class="thumbnail">
        <div style="background-image: url(https://photo-resize-zmp3.zmdcdn.me/w480_r1x1_jpeg/cover/d/9/1/9/d919afd27d6d0ae998a9db9cdadea101.jpg?fs=MTY1MzM3NzM4MDY5NHx3ZWJWNHw1OC4xODYdUngOTgdUngNzg);"
       
    
        ></div>
      </div>
      <div class="controler">
        <div class="controler-content">
        
          <i class="controler-options fa-solid fa-repeat" data-option="normal"></i>
          <i class="fa-solid fa-backward-step"></i>
          <div id="play"><i class="fa-solid fa-play"></i></div>
          <i class="fa-solid fa-forward-step"></i>
          <div class="controler-volume">
            <i class="fa-solid fa-volume-high"> </i>
            <!-- <input type="range" id="volume" value="100" max="100" /> -->
          </div>
        </div>

        <div class="controler-duration">
          <span id="current-Time">00:00</span>
          <input type="range" class="length" id="length" min="0" max = "100"step= '1' />
          <span id="audio-time">00:00</span>
        </div>
      </div>
    </div>
    <div class="song-list">
      
      </div>
    </div>
    <audio id="audio" preload="metadata" controls type="audio/mpeg"></audio>

    <script src="./script.js"></script>
  </body>
</html>
